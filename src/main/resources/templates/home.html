<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News Downloader</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container mt-5 text-light">
            <h1 class="display-1 text-light">News Downloader</h1>
            <h3 class="text-light">Wiadomości z Polski</h3>
            <form action="/" class="mt-5" method="post">
                <div class="mb-3">
                    <label for="inputApiKey" class="form-label">Klucz:</label>
                    <input type="password" class="form-control form-control-lg mb-3" id="inputApiKey" name="inputApiKey" placeholder="wpisz klucz">
                    <div>
                        <p class="message" th:text="${message}">...</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Dalej</button>
                </div>
            </form>
            <p class="pb-3">Klucz do aplikacji można uzyskać tutaj: <a href="https://newsapi.org/">NEWS API</a></p>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
